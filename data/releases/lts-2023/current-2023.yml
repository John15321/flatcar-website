  body: "_Changes since **LTS 3510.3.0**_\r\n \r\n #### Security fixes:\r\n \r\n -\
    \ Linux ([CVE-2023-31085](https://nvd.nist.gov/vuln/detail/CVE-2023-31085), [CVE-2023-34324](https://nvd.nist.gov/vuln/detail/CVE-2023-34324),\
    \ [CVE-2023-4244](https://nvd.nist.gov/vuln/detail/CVE-2023-4244), [CVE-2023-42754](https://nvd.nist.gov/vuln/detail/CVE-2023-42754),\
    \ [CVE-2023-42755](https://nvd.nist.gov/vuln/detail/CVE-2023-42755), [CVE-2023-5197](https://nvd.nist.gov/vuln/detail/CVE-2023-5197))\r\
    \n - curl ([CVE-2023-38545](https://nvd.nist.gov/vuln/detail/CVE-2023-38545),\
    \ [CVE-2023-38546](https://nvd.nist.gov/vuln/detail/CVE-2023-38546)) \r\n \r\n\
    \ #### Bug fixes:\r\n \r\n - Disabled systemd-networkd's RoutesToDNS setting by\
    \ default to fix provisioning failures observed in VMs with multiple network interfaces\
    \ on Azure ([scripts#1206](https://github.com/flatcar/scripts/pull/1206))\r\n\
    \ - Triggered re-reading of partition table to fix adding partitions to the boot\
    \ disk ([scripts#1202](https://github.com/flatcar/scripts/pull/1202))\r\n \r\n\
    \ #### Changes:\r\n \r\n - To make Kubernetes work by default, `/usr/libexec/kubernetes/kubelet-plugins/volume/exec`\
    \ is now a symlink to the writable folder `/var/kubernetes/kubelet-plugins/volume/exec`\
    \ ([Flatcar#1193](https://github.com/flatcar/Flatcar/issues/1193))\r\n \r\n ####\
    \ Updates:\r\n \r\n - Linux ([5.15.136](https://lwn.net/Articles/948297) (includes\
    \ [5.15.135](https://lwn.net/Articles/947299), [5.15.134](https://lwn.net/Articles/946855),\
    \ [5.15.133](https://lwn.net/Articles/945380)))\r\n - ca-certificates ([3.94](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_94.html))"
