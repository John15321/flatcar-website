    \n\r\n#### Bug fixes:\r\n- Fixed systemd journal logs persistency on the first\
    \ boot ([flatcar#1005](https://github.com/flatcar/Flatcar/issues/1005))\r\n- Fixed\
    \ the broken emerge-gitclone in the dev-container owing to the missing migration\
    \ action around the unification of the Flatcar core repositories\r\n\r\n#### Changes:\r\
    \n- The package upgrade for nvidia-drivers might result in not supporting a few\
    \ of the older NVIDIA Tesla GPUs. If you are facing issues, set `NVIDIA_DRIVER_VERSION=460.106.00`\
    \ in `/etc/flatcar/nvidia-metadata`\r\n\r\n\r\n#### Updates:\r\n\r\n- Linux ([5.15.108](https://lwn.net/Articles/929679/)\
