    \n\r\n#### Bug fixes:\r\n- Fixed the broken emerge-gitclone in the dev-container\
    \ owing to the missing migration action around the unification of the Flatcar\
    \ core repositories\r\n\r\n#### Changes:\r\n- The package upgrade for nvidia-drivers\
    \ might result in not supporting a few of the older NVIDIA Tesla GPUs. If you\
    \ are facing issues, set `NVIDIA_DRIVER_VERSION=460.106.00` in `/etc/flatcar/nvidia-metadata`\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.106](https://lwn.net/Articles/928343)\
    \ (includes [5.15.105](https://lwn.net/Articles/927860), [5.15.104](https://lwn.net/Articles/926873),\
