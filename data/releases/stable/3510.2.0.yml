    \ [CVE-2022-36114](https://nvd.nist.gov/vuln/detail/CVE-2022-36114))\r\n\r\n####\
    \ Bug fixes:\r\n\r\n- Added back Ignition support for Vagrant ([coreos-overlay#2351](https://github.com/flatcar/coreos-overlay/pull/2351))\r\
    \n- Added support for hardware security keys in update-ssh-keys ([update-ssh-keys#7](https://github.com/flatcar/update-ssh-keys/pull/7))\r\
    \n- Enabled IOMMU on arm64 kernels, the lack of which prevented some systems from\
    \ booting ([coreos-overlay#2235](https://github.com/flatcar/coreos-overlay/pull/2235))\r\
    \n- Fixed a regression (in Alpha/Beta) where machines failed to boot if they didn't\
    \ have the `core` user or group in `/etc/passwd` or `/etc/group` ([baselayout#26](https://github.com/flatcar/baselayout/pull/26))\r\
    \n- Fix \"ext4 deadlock under heavy I/O load\" kernel issue. The patch for this\
    \ is included provisionally while we wait for it to be merged upstream ([Flatcar#847](https://github.com/flatcar/Flatcar/issues/847),\
    \ [coreos-overlay#2315](https://github.com/flatcar/coreos-overlay/pull/2315))\r\
    \n- Restored the support to specify OEM partition files in Ignition when `/usr/share/oem`\
    \ is given as initrd mount point ([bootengine#58](https://github.com/flatcar/bootengine/pull/58))\r\
    \n- The rootfs setup in the initrd now runs systemd-tmpfiles on every boot, not\
    \ only when Ignition runs, to fix a dbus failure due to missing files ([Flatcar#944](https://github.com/flatcar/Flatcar/issues/944))\r\
    \n\r\n#### Changes:\r\n\r\n- Added `CONFIG_NF_CONNTRACK_BRIDGE` (for nf_conntrack_bridge)\
    \ and `CONFIG_NFT_BRIDGE_META` (for nft_meta_bridge) to the kernel config to allow\
    \ using conntrack rules for bridges in nftables and to match on bridge interface\
    \ names ([coreos-overlay#2207](https://github.com/flatcar/coreos-overlay/pull/2207))\r\
    \n- Added new image signing pub key to `flatcar-install`, needed for download\
    \ verification of releases built from July 2023 onwards, if you have copies of\
    \ `flatcar-install` or the image signing pub key, you need to update them as well\
    \ ([init#92](https://github.com/flatcar/init/pull/92))\r\n- Change CONFIG_WIREGUARD\
    \ kernel option to module to save space on boot partition ([coreos-overlay#2239](https://github.com/flatcar/coreos-overlay/pull/2239))\r\
    \n- Disable several arch specific arm64 kernel config options for unsupported\
    \ platforms to save space on boot partition ([coreos-overlay#2239](https://github.com/flatcar/coreos-overlay/pull/2239))\r\
    \n- Specifying the OEM filesystem in Ignition to write files to `/usr/share/oem`\
    \ is not needed anymore ([bootengine#58](https://github.com/flatcar/bootengine/pull/58))\r\
    \n- Switched from `--strip-unneeded` to `--strip-debug` when installing kernel\
    \ modules, which makes kernel stacktraces more accurate and makes debugging issues\
    \ easier ([coreos-overlay#2196](https://github.com/flatcar/coreos-overlay/pull/2196))\r\
    \n- The flatcar-update tool got two new flags to customize ports used on the host\
    \ while updating flatcar ([init#81](https://github.com/flatcar/init/pull/81))\r\
    \n- Toolbox now uses containerd to download and mount the image ([toolbox#7](https://github.com/flatcar/toolbox/pull/7))\r\
    \n- Add qemu-guest-agent to all amd64 images, it will be automatically enabled\
    \ when qemu-ga virtio-port is detected ([coreos-overlay#2240](https://github.com/flatcar/coreos-overlay/pull/2240),\
    \ [portage-stable#373](https://github.com/flatcar/portage-stable/pull/373))\r\n\
