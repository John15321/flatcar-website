  body: "*NOTE*: this release has an issue with Equinix Metal arm64. Specific instances\
    \ like c3.large.arm64 (Ampere Altra systems) do not boot with Kernel 6.1, due\
    \ to soft lockup. In case of the systems, please stay with the previous version\
    \ 3602.0.0 with Kernel 5.15. No other cloud provider is affected by the issue.\
    \ The amd64 systems are also not affected.\r\n\r\n_Changes since **Alpha 3602.0.0**_\r\
