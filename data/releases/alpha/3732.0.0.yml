  body: " _Changes since **Alpha 3717.0.0**_\r\n \r\n #### Known issues:\r\n - Regression\
    \ in Kernel 6.1.54, so that a specific cgroupv1 sysfs entry for reading Kernel\
    \ memory limit disappeared. Container runtimes like runc are mainly affected.\
    \ The issue was already reported to the upstream Kernel community.\r\n \r\n ####\
    \ Security fixes:\r\n \r\n - Linux ([CVE-2023-25775](https://nvd.nist.gov/vuln/detail/CVE-2023-25775),\
    \ [CVE-2023-4623](https://nvd.nist.gov/vuln/detail/CVE-2023-4623))\r\n - Go ([CVE-2023-39318](https://nvd.nist.gov/vuln/detail/CVE-2023-39318),\
    \ [CVE-2023-39319](https://nvd.nist.gov/vuln/detail/CVE-2023-39319), [CVE-2023-39320](https://nvd.nist.gov/vuln/detail/CVE-2023-39320),\
    \ [CVE-2023-39321](https://nvd.nist.gov/vuln/detail/CVE-2023-39321), [CVE-2023-39322](https://nvd.nist.gov/vuln/detail/CVE-2023-39322))\r\
    \n - nvidia-drivers ([CVE-2023-25515](https://nvd.nist.gov/vuln/detail/CVE-2023-25515),\
    \ [CVE-2023-25516](https://nvd.nist.gov/vuln/detail/CVE-2023-25516))\r\n - torcx\
    \ ([CVE-2022-28948](https://nvd.nist.gov/vuln/detail/CVE-2022-28948))\r\n - SDK:\
    \ Python ([CVE-2023-40217](https://nvd.nist.gov/vuln/detail/CVE-2023-40217), [CVE-2023-41105](https://nvd.nist.gov/vuln/detail/CVE-2023-41105))\r\
    \n \r\n #### Bug fixes:\r\n \r\n - Fix the RemainAfterExit clause in nvidia.service\
    \ ([Flatcar#1169](https://github.com/flatcar/Flatcar/issues/1169))\r\n - Fixed\
    \ bug in handling renamed network interfaces when generating login issue ([init#102](https://github.com/flatcar/init/pull/102))\r\
    \n \r\n #### Changes:\r\n \r\n - OEM vendor tools are now A/B updated if they\
    \ are shipped as systemd-sysext images, the migration happens when both partitions\
    \ require a systemd-sysext OEM image - note that this will delete the `nvidia.service`\
    \ from `/etc` on Azure because it's now part of `/usr` ([Flatcar#60](https://github.com/flatcar/Flatcar/issues/60))\r\
    \n - Azure: Add support for Microsoft Azure Network Adapter (MANA) NICs on Azure\
    \ ([scripts#1131](https://github.com/flatcar/scripts/pull/1131))\r\n \r\n ####\
    \ Updates:\r\n\r\n - Linux ([6.1.54](https://lwn.net/Articles/944876) (includes\
    \ [6.1.53](https://lwn.net/Articles/944358), [6.1.52](https://lwn.net/Articles/943754),\
    \ [6.1.51](https://lwn.net/Articles/943403)))\r\n - Go ([1.19.13](https://go.dev/doc/devel/release#go1.19.13))\r\
    \n - Go ([1.20.8](https://go.dev/doc/devel/release#go1.20.8))\r\n - cJSON ([1.7.16](https://github.com/DaveGamble/cJSON/releases/tag/v1.7.16))\r\
    \n - ca-certificates ([3.93](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_93.html))\r\
    \n - containerd ([1.7.6](https://github.com/containerd/containerd/releases/tag/v1.7.6))\r\
    \n - ethtool ([6.4](https://git.kernel.org/pub/scm/network/ethtool/ethtool.git/tree/NEWS?h=v6.4))\r\
    \n - glib ([2.76.4](https://gitlab.gnome.org/GNOME/glib/-/releases/2.76.4))\r\n\
    \ - glibc ([2.37](https://sourceware.org/git/?p=glibc.git;a=tag;h=refs/tags/glibc-2.37))\r\
    \n - gmp ([6.3.0](https://gmplib.org/gmp6.3))\r\n - hwdata ([0.373](https://github.com/vcrhonek/hwdata/commits/v0.373)\
    \ (includes [0.372](https://github.com/vcrhonek/hwdata/commits/v0.372)))\r\n -\
    \ inih ([57](https://github.com/benhoyt/inih/releases/tag/r57))\r\n - iproute2\
    \ ([6.4.0](https://git.kernel.org/pub/scm/network/iproute2/iproute2.git/log/?h=v6.4.0))\r\
    \n - libmicrohttpd ([0.9.77](https://gitlab.com/libmicrohttpd/libmicrohttpd/-/releases/v0.9.77))\r\
    \n - libnftnl ([1.2.6](https://git.netfilter.org/libnftnl/log/?h=libnftnl-1.2.6))\r\
    \n - libnvme ([1.5](https://github.com/linux-nvme/libnvme/releases/tag/v1.5))\r\
    \n - nvidia-drivers ([535.104.05](https://docs.nvidia.com/datacenter/tesla/tesla-release-notes-535-104-05/index.html))\r\
    \n - nvme-cli ([2.5](https://github.com/linux-nvme/nvme-cli/releases/tag/v2.5))\r\
    \n - openldap ([2.6.4](https://git.openldap.org/openldap/openldap/-/blob/OPENLDAP_REL_ENG_2_6_4/CHANGES))\r\
    \n - tar ([1.35](https://lists.gnu.org/archive/html/info-gnu/2023-07/msg00005.html))\r\
    \n - xfsprogs ([6.4.0](https://git.kernel.org/pub/scm/fs/xfs/xfsprogs-dev.git/tree/doc/CHANGES?h=v6.4.0))\r\
    \n - SDK: file ([5.45](https://github.com/file/file/blob/FILE5_45/ChangeLog))\r\
    \n - SDK: gnuconfig ([20230731](https://git.savannah.gnu.org/cgit/config.git/log/?id=d4e37b5868ef910e3e52744c34408084bb13051c))\r\
    \n - SDK: kbd ([2.6.1](https://github.com/legionus/kbd/releases/tag/v2.6.1) (includes\
    \ [2.6.0](https://github.com/legionus/kbd/releases/tag/v2.6.0)))\r\n - SDK: python\
    \ ([3.11.5](https://www.python.org/downloads/release/python-3115/))\r\n - SDK:\
    \ qemu ([8.0.4](https://wiki.qemu.org/ChangeLog/8.0))"
