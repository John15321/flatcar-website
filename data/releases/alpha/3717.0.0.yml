    \r\n #### Bug fixes:\r\n \r\n - Fixed the restart of Systemd services when the\
    \ main process is being killed by a SIGHUP signal ([Flatcar#1157](https://github.com/flatcar/Flatcar/issues/1157))\r\
    \n \r\n #### Changes:\r\n \r\n - Change nvidia.service to type oneshot (from the\
    \ default \"simple\") so the subsequent services (configured with \"Requires/After\"\
    ) are executed after the driver installation is successfully finished ([Flatcar#1136](https://github.com/flatcar/Flatcar/issues/1136))\r\
