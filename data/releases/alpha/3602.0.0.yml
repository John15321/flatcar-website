  body: " _Changes since **Alpha 3572.0.1**_\r\n \r\n #### Security fixes:\r\n \r\n\
    - Linux ([CVE-2023-1380](https://nvd.nist.gov/vuln/detail/CVE-2023-1380), [CVE-2023-2002](https://nvd.nist.gov/vuln/detail/CVE-2023-2002),\
    \ [CVE-2023-31436](https://nvd.nist.gov/vuln/detail/CVE-2023-31436))\r\n- Go ([CVE-2023-24539](https://nvd.nist.gov/vuln/detail/CVE-2023-24539),\
    \ [CVE-2023-24540](https://nvd.nist.gov/vuln/detail/CVE-2023-24540), [CVE-2023-29400](https://nvd.nist.gov/vuln/detail/CVE-2023-29400))\r\
    \n- OpenSSH ([CVE-2023-28531](https://nvd.nist.gov/vuln/detail/CVE-2023-28531))\r\
    \n- OpenSSL ([CVE-2023-0464](https://nvd.nist.gov/vuln/detail/CVE-2023-0464),\
    \ [CVE-2023-0465](https://nvd.nist.gov/vuln/detail/CVE-2023-0465), [CVE-2023-0466](https://nvd.nist.gov/vuln/detail/CVE-2023-0466),\
    \ [CVE-2023-1255](https://nvd.nist.gov/vuln/detail/CVE-2023-1255))\r\n- bash ([CVE-2022-3715](https://nvd.nist.gov/vuln/detail/CVE-2022-3715))\r\
    \n- c-ares ([CVE-2022-4904](https://nvd.nist.gov/vuln/detail/CVE-2022-4904))\r\
    \n- curl ([CVE-2023-27533](https://nvd.nist.gov/vuln/detail/CVE-2023-27533), [CVE-2023-27534](https://nvd.nist.gov/vuln/detail/CVE-2023-27534),\
    \ [CVE-2023-27535](https://nvd.nist.gov/vuln/detail/CVE-2023-27535), [CVE-2023-27536](https://nvd.nist.gov/vuln/detail/CVE-2023-27536),\
    \ [CVE-2023-27537](https://nvd.nist.gov/vuln/detail/CVE-2023-27537), [CVE-2023-27538](https://nvd.nist.gov/vuln/detail/CVE-2023-27538))\r\
    \n- libxml2 ([CVE-2023-28484](https://nvd.nist.gov/vuln/detail/CVE-2023-28484),\
    \ [CVE-2023-29469](https://nvd.nist.gov/vuln/detail/CVE-2023-29469))\r\n \r\n\
    #### Bug fixes:\r\n \r\n- Fixed a miscompilation of getfacl causing it to dump\
    \ core when executed ([scripts#809](https://github.com/flatcar/scripts/pull/809))\r\
    \n- Restored the reboot warning and delay for non-SSH console sessions ([locksmith#21](https://github.com/flatcar/locksmith/pull/21))\r\
    \n \r\n#### Changes:\r\n \r\n- Changed coreos-cloudinit to now set the short hostname\
    \ instead of the FQDN when fetched from the metadata service ([coreos-cloudinit#19](https://github.com/flatcar/coreos-cloudinit/pull/19))\r\
    \n \r\n#### Updates:\r\n\r\n- Linux ([5.15.111](https://lwn.net/Articles/931680)\
    \ (includes [5.15.110](https://lwn.net/Articles/930600), [5.15.109](https://lwn.net/Articles/930263)))\r\
