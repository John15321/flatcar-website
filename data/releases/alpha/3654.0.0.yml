  body: " _Changes since **Alpha 3637.0.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - Linux ([CVE-2023-3269](https://nvd.nist.gov/vuln/detail/CVE-2023-3269), [CVE-2023-3390](https://nvd.nist.gov/vuln/detail/CVE-2023-3390))\r\
    \n - OpenSSL ([CVE-2023-2650](https://nvd.nist.gov/vuln/detail/CVE-2023-2650))\r\
    \n - libmicrohttpd ([CVE-2023-27371](https://nvd.nist.gov/vuln/detail/CVE-2023-27371))\r\
    \n - vim ([CVE-2023-2426](https://nvd.nist.gov/vuln/detail/CVE-2023-2426))\r\n\
    \ \r\n #### Bug fixes:\r\n \r\n - Ensured that the folder `/var/log/sssd` is created\
    \ if it doesn't exist, required for `sssd.service` ([Flatcar#1096](https://github.com/flatcar/Flatcar/issues/1096))\r\
    \n - Worked around a bash regression in `flatcar-install` and added error reporting\
    \ for disk write failures ([Flatcar#1059](https://github.com/flatcar/Flatcar/issues/1059))\r\
    \n \r\n #### Changes:\r\n \r\n - Changed ext4 inode size of root partition to\
    \ 256 bytes. This improves compatibility with applications and is necessary for\
    \ 2038 readiness ([Flatcar#1082](https://github.com/flatcar/Flatcar/issues/1082))\r\
    \n - Updated locksmith to use non-deprecated resource control options in the systemd\
    \ unit ([Locksmith#20](https://github.com/flatcar/locksmith/pull/20))\r\n - SDK:\
    \ Added the `build_sysext` script to ease building systemd-sysext images for Flatcar\
    \ ([Flatcar#1052](https://github.com/flatcar/Flatcar/issues/1052), [scripts#920](https://github.com/flatcar/scripts/pull/920))\r\
    \n \r\n #### Updates:\r\n \r\n - Linux ([6.1.37](https://lwn.net/Articles/937082)\
    \ (includes [6.1.36](https://lwn.net/Articles/936674), [6.1.35](https://lwn.net/Articles/935588)))\r\
    \n - OpenSSL ([3.0.9](https://github.com/openssl/openssl/blob/openssl-3.0.9/NEWS.md#major-changes-between-openssl-308-and-openssl-309-30-may-2023))\r\
    \n - XZ utils ([5.4.3](https://git.tukaani.org/?p=xz.git;a=blob;f=NEWS;h=2f4d35adca6198671434d2988803cc9316ad1ec8;hb=dbb3a536ed9873ffa0870321f6873e564c6a9da8))\r\
    \n - bind tools ([9.16.41](https://bind9.readthedocs.io/en/v9.16.41/notes.html#notes-for-bind-9-16-41))\r\
    \n - bpftool ([6.3](https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git/log/tools/bpf/bpftool?h=v6.3))\r\
    \n - ca-certificates ([3.91](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_91.html))\r\
    \n - coreutils ([9.3](https://lists.gnu.org/archive/html/info-gnu/2023-04/msg00006.html))\r\
    \n - curl ([8.1.2](https://curl.se/changes.html#8_1_2))\r\n - diffutils ([3.10](https://lists.gnu.org/archive/html/info-gnu/2023-05/msg00009.html))\r\
    \n - ethtool ([6.3](https://git.kernel.org/pub/scm/network/ethtool/ethtool.git/commit/?id=7bdf78f0d2a9ae1571fe9444e552490130e573fd))\r\
    \n - gawk ([5.2.2](https://lists.gnu.org/archive/html/info-gnu/2023-05/msg00008.html))\r\
