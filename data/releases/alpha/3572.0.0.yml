  body: "_Changes since **Alpha 3549.0.0**_\r\n\r\n#### Security fixes:\r\n\r\n- Linux\
    \ ([CVE-2022-4269](https://nvd.nist.gov/vuln/detail/CVE-2022-4269), [CVE-2022-4379](https://nvd.nist.gov/vuln/detail/CVE-2022-4379),\
    \ [CVE-2023-1611](https://nvd.nist.gov/vuln/detail/CVE-2023-1611), [CVE-2023-1670](https://nvd.nist.gov/vuln/detail/CVE-2023-1670),\
    \ [CVE-2023-1855](https://nvd.nist.gov/vuln/detail/CVE-2023-1855), [CVE-2023-1989](https://nvd.nist.gov/vuln/detail/CVE-2023-1989),\
    \ [CVE-2023-1990](https://nvd.nist.gov/vuln/detail/CVE-2023-1990), [CVE-2023-28466](https://nvd.nist.gov/vuln/detail/CVE-2023-28466),\
    \ [CVE-2023-30456](https://nvd.nist.gov/vuln/detail/CVE-2023-30456), [CVE-2023-30772](https://nvd.nist.gov/vuln/detail/CVE-2023-30772))\r\
    \n- Docker ([CVE-2023-28840](https://nvd.nist.gov/vuln/detail/CVE-2023-28840),\
    \ [CVE-2023-28841](https://nvd.nist.gov/vuln/detail/CVE-2023-28841), [CVE-2023-28842](https://nvd.nist.gov/vuln/detail/CVE-2023-28842))\r\
    \n- Go ([CVE-2023-24534](https://nvd.nist.gov/vuln/detail/CVE-2023-24534), [CVE-2023-24536](https://nvd.nist.gov/vuln/detail/CVE-2023-24536),\
    \ [CVE-2023-24537](https://nvd.nist.gov/vuln/detail/CVE-2023-24537), [CVE-2023-24538](https://nvd.nist.gov/vuln/detail/CVE-2023-24538))\r\
    \n- runc ([CVE-2023-25809](https://nvd.nist.gov/vuln/detail/CVE-2023-25809), [CVE-2023-27561](https://nvd.nist.gov/vuln/detail/CVE-2023-27561),\
    \ [CVE-2023-28642](https://nvd.nist.gov/vuln/detail/CVE-2023-28642))\r\n- tar\
    \ ([CVE-2022-48303](https://nvd.nist.gov/vuln/detail/CVE-2022-48303))\r\n- vim\
    \ ([CVE-2023-1127](https://nvd.nist.gov/vuln/detail/CVE-2023-1127), [CVE-2023-1175](https://nvd.nist.gov/vuln/detail/CVE-2023-1175),\
    \ [CVE-2023-1170](https://nvd.nist.gov/vuln/detail/CVE-2023-1170))\r\n\r\n####\
    \ Bug fixes:\r\n\r\n- Ensured that `/var/log/journal/` is created early enough\
    \ for systemd-journald to persist the logs on first boot ([bootengine#60](https://github.com/flatcar/bootengine/pull/60),\
    \ [baselayout#29](https://github.com/flatcar/baselayout/pull/29))\r\n- Fixed `journalctl\
    \ --user` permission issue ([Flatcar#989](https://github.com/flatcar/Flatcar/issues/989))\r\
    \n\r\n#### Changes:\r\n\r\n- Improved the OS reset tool to offer preview, backup\
    \ and restore ([init#94](https://github.com/flatcar/init/pull/94))\r\n\r\n####\
    \ Updates:\r\n\r\n- Linux ([5.15.106](https://lwn.net/Articles/928343) (includes\
    \ [5.15.105](https://lwn.net/Articles/927860), [5.15.104](https://lwn.net/Articles/926873)))\r\
    \n- Linux Firmware ([20230404](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20230404))\r\
    \n- containerd ([1.6.20](https://github.com/containerd/containerd/releases/tag/v1.6.20))\r\
    \n- Docker ([20.10.24](https://docs.docker.com/engine/release-notes/20.10/#201024))\r\
    \n- Go ([1.19.8](https://go.dev/doc/devel/release#go1.19.8))\r\n- iperf ([3.13](https://github.com/esnet/iperf/blob/3.13/RELNOTES.md))\r\
    \n- runc ([1.1.5](https://github.com/opencontainers/runc/releases/tag/v1.1.5))\r\
    \n- vim ([9.0.1403](https://github.com/vim/vim/releases/tag/v9.0.1403))\r\n- Zstandard\
    \ ([1.5.4](https://github.com/facebook/zstd/releases/tag/v1.5.4)) (includes [1.5.3](https://github.com/facebook/zstd/releases/tag/v1.5.3),\
    \ [1.5.2](https://github.com/facebook/zstd/releases/tag/v1.5.2), [1.5.1](https://github.com/facebook/zstd/releases/tag/v1.5.1)\
    \ and [1.5.0](https://github.com/facebook/zstd/releases/tag/v1.5.0)))\r\n- SDK:\
    \ pahole ([1.24](https://github.com/acmel/dwarves/releases/tag/v1.24))\r\n- SDK:\
    \ Rust ([1.68.2](https://github.com/rust-lang/rust/releases/tag/1.68.2))"
